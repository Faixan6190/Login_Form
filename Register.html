<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-container left-border">
        <h1>HTML CSS Register Form</h1>
        <p>
          This Register form is created using pure <br />
          HTML and CSS. For social icons, <br />
          FontAwesome is used.
        </p>
      </div>
      <div class="form-container text-center right-border">
        <h2>Register Form</h2>
        <form action="">
          <input class="box-center" type="text" placeholder="Enter Your Name" />
          <input
            class="box-center"
            type="text"
            placeholder="Enter Your Last Name"
          />
          <input
            class="box-center"
            type="password"
            placeholder="Enter Your Password"
          />
          <input
            class="box-center"
            type="email"
            placeholder="Enter Your E-mail"
          />
        </form>
        <div class="rg-container-1">
          <button class="btn-1"><a href="index.html">Registered</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
